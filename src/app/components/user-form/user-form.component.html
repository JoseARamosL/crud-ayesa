<div class="row">
  <div class="col-sm-4 offset-md-4">
    <div class="car car-body">
      <form (submit)="edit ? updateUser() : submitUser()">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="user.name" class="form-control"
            placeholder="User Name" autofocus/>
        </div>
        <div class="form-group">
          <input type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control"
            placeholder="User LastName"/>
        </div>
        <div class="form-group">
          <input type="number" name="age" [(ngModel)]="user.age" class="form-control"
            placeholder="User Age"/>
        </div>
        <div class="form-group">
          <input type="text" name="description" [(ngModel)]="user.description" class="form-control"
            placeholder="User Description"/>
        </div>
        <div class="form-group">
          <input type="text" name="email" [(ngModel)]="user.email" class="form-control"
            placeholder="User Email"/>
        </div>
        <div class="form-group">
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control"
            placeholder="User Password"/>
        </div>
        <button class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
